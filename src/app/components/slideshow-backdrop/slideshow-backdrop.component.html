<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pair of movies | pair">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pair">
        <ion-card (click)="getDetails(movie.id)">
          <img [src]="movie.poster" [alt]="noImage" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
