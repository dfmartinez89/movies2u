<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Movie Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-label *ngIf="movie" class="title">
      <h1>{{movie.title}}</h1>
    </ion-label>
    <img [src]="movie.poster" alt="noImage" />
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-chip color="primary" mode="ios" outline="true">
          <ion-label>{{movie.genre}}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="2">
        <ion-chip color="secondary" mode="ios" outline="true">
          <ion-label>{{movie.year}}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="3">
        <ion-chip color="primary" mode="ios" outline="true">
          <ion-label> Rating: {{movie.rating}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let review of reviews">
        <ion-card
          color="medium"
          mode="md"
          outline="true"
          class="ion-text-center"
        >
          <ion-card-title>{{review.author}}</ion-card-title>
          <ion-card-subtitle>{{review.rating}}</ion-card-subtitle>
          <ion-card-content> {{review.description}} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
