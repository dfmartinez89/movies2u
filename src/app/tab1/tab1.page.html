<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Movies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let movie of movies" class="ion-margin">
      <img [src]="movie.poster" alt="./assets/no-image-banner.jpg" />
    </ion-slide>
  </ion-slides>
</ion-content>
